<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./../style.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="body-login">
        <div class="tela-login">
            <div class="imagens-login">
                <img src="./../images/logo.png" alt="imagem logo" class="imagem-logo">
                <img src="./../images/imagemlogin.jpeg" alt="imagem login">
            </div>
            <div class="page">
                <form class="formLogin" onsubmit="event.preventDefault(); login();">
                    <h1>Login</h1>
                    <p>Digite os seus dados de acesso no campo abaixo.</p>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" autofocus="true" id="email" required="required"/>
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Digite sua senha" id="senha" required="required"/>
                    <a href="/">Esqueci minha senha</a>
                    <button type="submit" class="btn p-3">Acessar</button>
                    <button onclick="novoAcessoRedirecionar()" type="button" class="btn p-3">Novo acesso</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script type="text/javascript"  src="script.js"> </script>
    </body>
</html>
