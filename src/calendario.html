<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <title>Calendário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-calendario.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >  
</head>

<body>
  <body style="display: block"></body>
    <header>
        <div class="row d-flex align-items-center">
            <!-- Cabeçalho -->
            <div class="col-12 col-md-3">
                <h1 class="titulo">DailyCare</h1>
            </div>
            <div class="col-12 col-md-9 d-flex align-items-center justify-content-end">
                <div class="caixa-pesquisa">
                    <input type="text" class="pesquisa-texto" placeholder="Pesquisar">
                    <a href="#" class="icone-lupa"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                    <span onclick="redirecionarTelaEdicao()" class="icone-usuario"><i class="fa-solid fa-user"></i></span>
                    <span onclick="saida()" class="icone-saida"><i class="fa-solid fa-share-from-square fa-rotate-180"></i></span>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
          <!-- Menu -->
          <div class="col-3 menu">
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> <span>Home</span> </a></li>
                    <li><a href="notificacoes.html"><i class="fa-solid fa-bell"></i> <span>Notificações</span></a></li>
                    <li><a href="anotacoes.html"><i class="fa-solid fa-pen-to-square"></i><span>Anotações</span></a></li>
                    <li><a href="calendario.html"><i class="fa-solid fa-calendar-days"></i><span>Calendário</span></a></li>
                    <li><a href="dadosmedicos.html"><i class="fa-solid fa-stethoscope"></i><span>Dados médicos</span></a></li>
                </ul>
          </div>
          <!-- Conteúdo -->
          <div class="col-9"> 
            <div class="container">
              <div class="left">
                <div class="calendar">
                  <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">maio 2023</div>
                    <i class="fas fa-angle-right next"></i>
                  </div>
                  <div class="weekdays">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                  </div>
                  <div class="days"></div>
                  <div class="goto-today">
                    <button class="today-button">Hoje</button>
                  </div>
                </div>
              </div>
              <div class="right">
                <div class="today-date">
                  <div class="appointment-day"></div>
                  <div class="appointment-date"></div>
                </div>
                <div class="appointments"></div>
                <div class="add-appointment-wrapper">
                  <div class="add-appointment-header">
                    <div class="title">Adicionar Compromisso</div>
                    <i class="fas fa-times close"></i>
                  </div>
                  <div class="add-appointment-body">
                    <div class="add-appointment-input">
                      <input type="text" placeholder="Nome do Compromisso" class="appointment-name" />
                    </div>
                    <div class="add-appointment-input">
                      <input
                        type="text"
                        placeholder="Horário"
                        class="appointment-time"
                      />
                    </div>
                    <div class="add-appointment-input">
                    </div>
                  </div>
                  <div class="add-appointment-footer">
                    <button class="add-appointment-button">Adicionar Compromisso</button>
                  </div>
                </div>
              </div>
              <button class="add-appointment">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
    </main>
    <script src="script-calendario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function saida() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = window.location.origin + "/login/login.html";
        }
        function redirecionarTelaEdicao() {
            window.location.href = window.location.origin + "/usuario/edicao/edicao.html";
        }
    </script>
</body>
</html>
