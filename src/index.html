<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <div class="row d-flex align-items-center">
            <!-- Cabeçalho -->
            <div class="col-12 col-md-3">
                <h1 class="titulo">DailyCare</h1>
            </div>
            <div class="col-12 col-md-9 d-flex align-items-center justify-content-end">
                <div class="caixa-pesquisa">
                    <input type="text" class="pesquisa-texto" placeholder="Pesquisar">
                    <a href="#" class="icone-lupa"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                <span onclick="redirecionarTelaEdicao()" class="icone-usuario"><i class="fa-solid fa-user"></i></span>
                <span onclick="saida()" class="icone-saida"><i
                        class="fa-solid fa-share-from-square fa-rotate-180"></i></span>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <!-- Menu -->
            <div class="col-3 menu">
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house"></i> <span>Home</span> </a></li>
                    <li><a href="notificacoes.html"><i class="fa-solid fa-bell"></i> <span>Notificações</span></a></li>
                    <li><a href="anotacoes.html"><i class="fa-solid fa-pen-to-square"></i><span>Anotações</span></a>
                    </li>
                    <li><a href="calendario.html"><i class="fa-solid fa-calendar-days"></i><span>Calendário</span></a>
                    </li>
                    <li><a href="dadosmedicos.html"><i class="fa-solid fa-stethoscope"></i><span>Dados
                                médicos</span></a></li>
                </ul>
            </div>
            <!-- Conteúdo -->
            <div class="col-9">
                <p class="conteudo">Home</p>

                <div style="width: 800px; height: 600px;">

                    <canvas id="grafico" ;></canvas>

                </div>

                <script>
                    const ctx = document.getElementById('grafico');
                    
                    let dadosGrafico = JSON.parse(localStorage.getItem('dadosNeuroDivergentes'));
                    
                    let datasMilisegundos = dadosGrafico.dados.map(a => a.dataAmostra);
                    // let datasMilisegundos = dadosGrafico.dados.map(a => a.dataAmostra);

                    let datasFormatadas = datasMilisegundos.map(a => new Date(a).toLocaleString('pt-BR'))
                    // alert(datasFormatadas)

                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: datasFormatadas,
                            datasets: [{
                                label: 'Atenção',
                                data: dadosGrafico.dados.map(a => a.atencao),
                                borderWidth: 1
                            },{
                                label: 'Alimentação',
                                data: dadosGrafico.dados.map(a => a.alimentacao),
                                borderWidth: 1
                            },{
                                label: 'Engajamento',
                                data: dadosGrafico.dados.map(a => a.engajamento),
                                borderWidth: 1
                            },{
                                label: 'Tolerância',
                                data: dadosGrafico.dados.map(a => a.tolerancia),
                                borderWidth: 1
                            }
                        ]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        function saida() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = window.location.origin + "/login/login.html";
        }
        function redirecionarTelaEdicao() {
            window.location.href = window.location.origin + "/usuario/edicao/edicao.html";
        }
    </script>
</body>

</html>
