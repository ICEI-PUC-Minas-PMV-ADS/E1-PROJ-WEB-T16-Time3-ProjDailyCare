<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <title>Dados do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./../../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="row d-flex align-items-center">
            <!-- Cabeçalho -->
            <div class="col-12 col-md-3">
                <h1 class="titulo">DailyCare</h1>
            </div>
            <div class="col-12 col-md-9 d-flex align-items-center justify-content-end">
                <div class="caixa-pesquisa">
                    <input type="text" class="pesquisa-texto" placeholder="Pesquisar">
                    <a href="#" class="icone-lupa"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
                    <span onclick="redirecionarTelaEdicao()" class="icone-usuario"><i class="fa-solid fa-user"></i></span>
                    <span onclick="saida()" class="icone-saida"><i class="fa-solid fa-share-from-square fa-rotate-180"></i></span>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
          <!-- Menu -->
          <div class="col-3 menu">
                <ul>
                    <li><a name="link" href="index.html"><i class="fa-solid fa-house"></i> <span>Home</span> </a></li>
                    <li><a name="link" href="notificacoes.html"><i class="fa-solid fa-bell"></i> <span>Notificações</span></a></li>
                    <li><a name="link" href="anotacoes.html"><i class="fa-solid fa-pen-to-square"></i><span>Anotações</span></a></li>
                    <li><a name="link" href="calendario.html"><i class="fa-solid fa-calendar-days"></i><span>Calendário</span></a></li>
                    <li><a name="link" href="dadosmedicos.html"><i class="fa-solid fa-stethoscope"></i><span>Dados médicos</span></a></li>
                </ul>
          </div>
            <!-- Formulário -->
            <div class="col-9 formulario">
                <p class="conteudo">Dados do Usuário</p>
                <div class="container_form">
                <form class="form" onsubmit="event.preventDefault(); salvarEdicaoUsuario();">
                
                    <!-- Nome -->
                    <div class="form_grupo">
                        <label class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNome">
                        </div>
                    </div>
                
                    <!-- Email -->
                    <div class="form_grupo">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
        
                    <!-- Senha -->
                    <div class="form_grupo">
                        <label class="col-sm-2 col-form-label">Senha</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
        
                    <!-- Data de nascimento -->
                    <div class="form_grupo">
                        <label class="form_label">Data de Nascimento</label>
                        <div class="col-sm-10">
                            <input type="date" name="datanascimento" class="form-control" id="dataNascimento" placeholder="Data de Nascimento" required>
                        </div>
                    </div>        
        
                    <!-- Estado civil -->
                    <div class="form_grupo">
                            <label for="estadocivil" class="text">Estado civil</label>
                            <div class="col-sm-10">
                                <select id="estadoCivil" class="form-select" aria-label="Default select example">
                                    <option selected disabled>Selecione</option>
                                    <option value="1">Solteiro(a)</option>
                                    <option value="2">Casado(a)</option>
                                    <option value="3">Divorciado(a)</option>
                                    <option value="4">Viúvo(a)</option>
                                </select>
                            </div>
                    </div>
        
                    <!-- Seleciona sexo -->
                    <div class="form_grupo">
                        <span class="legenda">Sexo:</span>
                        <div class="radio-btn">
                            <input type="radio" class="form_new_input" id="masculino" name="sexo" value="Masculino" required="required">
                            <label for="masculino" class="radio-label form-label"> <span class="radio_new_btn"></span> Masculino</label>
                        </div>
                        <div class="radio-btn">
                            <input type="radio" class="form_new_input" id="feminino" name="sexo" value="Feminino" required="required">
                            <label for="feminino" class="radio-label form-label pb-3"> <span class="radio_new_btn"></span> Feminino</label>
                        </div>
                    </div>
                
                    <!-- Seleciona aspecto global -->
                    <div class="form_grupo">
                        <span class="legenda"> Qual o seu aspecto: Neurodivergente, cuidador/os dois:</span>
                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" name="aspectoGlobal" value="Neurodivergente">
                            <label class="form-label check-label"> <span class="check_new_btn"></span> Neurodivergente</label>
                        </div>
                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" name="aspectoGlobal" value="Cuidador">
                            <label class="form-label check-label"><span class="check_new_btn"></span> Cuidador</label>
                        </div>
                        <div class="check-btn">
                            <input type="checkbox" class="form_new_input" name="aspectoGlobal" value="Os dois">
                            <label class="form-label check-label pb-3"><span class="check_new_btn"></span> Os dois</label>
                        </div>
                        <!-- Botao confirmacao -->
                        <div class="submit botao-cadastro">
                            <button type="submit" class="btn p-3">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript"  src="scripts.js"> </script>
</body>
</html>
